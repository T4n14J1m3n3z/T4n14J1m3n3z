name: Full-year calendar

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate full-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Commit & Push
        run: |
          git add metrics.plugin.isocalendar.fullyear.svg
          git commit -m "Generated full-year calendar"
          git push https://T4n14J1m3n3z:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/T4n14J1m3n3z/T4n14J1m3n3z.git HEAD:main





